ServerName devbox-14-04

<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    ServerName siesta-key.de
    ServerAlias www.siesta-key.de

    DocumentRoot /vagrant/wwwdev/htdocs/siesta-key/web
    DirectoryIndex index.php index.html

    <Directory /vagrant/wwwdev/htdocs/siesta-key/web/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        allow from all
    </Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9002/vagrant/wwwdev/htdocs/siesta-key/web/$1

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
