services:

    app.user:
        class: Core\App\User
        arguments: [@doctrine.odm.mongodb.document_manager, @snc_redis.default]

    app.group:
        class: Core\App\Group
        arguments: [@doctrine.odm.mongodb.document_manager, @snc_redis.default]

    app.token_authenticator:
            class: AppBundle\Security\TokenAuthenticator
            arguments: [@doctrine.odm.mongodb.document_manager]