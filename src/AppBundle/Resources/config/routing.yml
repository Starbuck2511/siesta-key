list_users:
    path:      /users
    defaults:  { _controller: AppBundle:User:listUsers }
    methods: [GET]

create_user:
    path:      /users
    defaults:  { _controller: AppBundle:User:createUser }
    methods: [POST]

list_user:
    path:      /users/{id}
    defaults:  { _controller: AppBundle:User:listUser }
    methods: [GET]
    requirements:
            id:  \d+

list_groups:
    path:      /groups
    defaults:  { _controller: AppBundle:Group:listGroups }
    methods: [GET]

create_group:
    path:      /groups
    defaults:  { _controller: AppBundle:Group:createGroup }
    methods: [POST]