# to get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory: ~
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # default
        main:
            anonymous: ~
            # activate different ways to authenticate

            # guard for apikey auth
            guard:
                authenticators:
                    - app.token_authenticator
            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                failure_handler: app.authentication_rest_handler
                success_handler: app.authentication_rest_handler
                #username_parameter: login
                #password_parameter: password

            logout:       true
            anonymous:    true



    access_control:
        - { path: ^/rest/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/rest/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/rest/register$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/rest/resetting$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/api/, role: ROLE_USER }